# permissions for end users to view chainconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chainconfig-viewer-role
rules:
- apiGroups:
  - citacloud.buaa.edu.cn
  resources:
  - chainconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - citacloud.buaa.edu.cn
  resources:
  - chainconfigs/status
  verbs:
  - get
