# permissions for end users to view chainnodes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chainnode-viewer-role
rules:
- apiGroups:
  - citacloud.buaa.edu.cn
  resources:
  - chainnodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - citacloud.buaa.edu.cn
  resources:
  - chainnodes/status
  verbs:
  - get
