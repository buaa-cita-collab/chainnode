# permissions for end users to edit chainconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chainconfig-editor-role
rules:
- apiGroups:
  - citacloud.buaa.edu.cn
  resources:
  - chainconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - citacloud.buaa.edu.cn
  resources:
  - chainconfigs/status
  verbs:
  - get
